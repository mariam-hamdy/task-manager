<div class="container">
    <div class="sub-container">
        <h1 class="hone">T O D O</h1>
        <div class="todo-list">
            <div class="creation">
                <input #newTask type="text" placeholder="Create a new task" class="creation-input"
                (keyup.enter)="addTask(newTask.value); newTask.value=' '">
            </div>
            <div class="list">
                <ul>
                    <li *ngFor="let item of filteredItems" class="task">
                        <app-task [item]="item" (remove)="remove(item)"></app-task>
                    <hr>
                    </li>
                </ul>
                <div class="footer">
                    <div class="itemsNumber">{{filteredDoneItems.length}} 
                        
                        <span *ngIf="filteredDoneItems.length === 1; else elseBlock">item</span> 
                        <ng-template #elseBlock>items</ng-template> left
                        
                    </div>
                    <div class="filter">
                        <div class="all">All</div>
                        <div class="all">Active</div>
                        <div class="completed">Completed</div>
                    </div>
                    <div class="clear">Clear Completed</div>
                </div>
            </div>
           
        </div>
    </div>
</div>
